<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock-like Data Loading Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    
    .logo-container {
      width: 350px;
      height: 400px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(26, 35, 126, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .bars-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .bar {
      width: 4px;
      height: 0;
      background: linear-gradient(to bottom, #1a237e, #3949ab, #d4af37);
      border-radius: 2px;
      opacity: 0;
      position: absolute;
      bottom: 25%;
      transform-origin: bottom center;
      box-shadow: 0 0 12px rgba(57, 73, 171, 0.8);
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
    }
    
    .loading-text {
      position: absolute;
      bottom: 15%;
      color: #d4af37;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      animation: textPulse 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
    }
    
    .grid-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: rgba(212, 175, 55, 0.15);
      box-shadow: 0 0 5px rgba(57, 73, 171, 0.3);
    }
    
    .stock-movement {
      position: absolute;
      width: 100%;
      height: 60%;
      bottom: 25%;
      overflow: hidden;
    }
    
    @keyframes barWave {
      0% { height: 5px; opacity: 0.3; }
      25% { height: var(--randomHeight); opacity: 1; }
      50% { height: calc(var(--randomHeight) - 40px); opacity: 0.7; }
      75% { height: calc(var(--randomHeight) + 20px); opacity: 0.9; }
      100% { height: 5px; opacity: 0.3; }
    }
    
    @keyframes textPulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    
    .ambient-glow {
      position: absolute;
      width: 100%;
      height: 50%;
      bottom: 20%;
      background: radial-gradient(
        ellipse at center,
        rgba(57, 73, 171, 0.2) 0%,
        rgba(0, 0, 0, 0) 70%
      );
      filter: blur(20px);
      opacity: 0.6;
      animation: glowPulse 4s ease-in-out infinite;
    }
    
    @keyframes glowPulse {
      0% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 0.6; transform: scale(1.1); }
      100% { opacity: 0.3; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="ambient-glow"></div>
    <div class="stock-movement" id="stock-movement"></div>
    <div class="bars-container" id="bars-container"></div>
    <div class="loading-text">Loading data</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create grid lines
      const logoContainer = document.querySelector('.logo-container');
      const barsContainer = document.getElementById('bars-container');
      
      // Add horizontal grid lines
      for (let i = 0; i < 5; i++) {
        const gridLine = document.createElement('div');
        gridLine.className = 'grid-line';
        gridLine.style.bottom = `${25 + (i * 15)}%`;
        gridLine.style.opacity = i === 2 ? 0.4 : 0.2; // Make middle line more visible
        logoContainer.appendChild(gridLine);
      }
      
      // Create bars (more of them, but thinner)
      const numBars = 35; // Many more bars for stock-like appearance
      
      for (let i = 0; i < numBars; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        
        // Random height between 40px and 200px
        const randomHeight = 40 + Math.random() * 160;
        bar.style.setProperty('--randomHeight', `${randomHeight}px`);
        
        // Staggered animations
        const duration = 3 + Math.random() * 2; // Between 3-5s
        const delay = i * (8 / numBars); // Staggered delay
        
        bar.style.animation = `barWave ${duration}s ease-in-out ${delay}s infinite`;
        bar.style.left = `${(i * 100) / numBars}%`;
        
        // Very thin bars like stock chart
        const width = 2 + Math.random() * 3; // Between 2-5px
        bar.style.width = `${width}px`;
        
        // Add some randomized shadow intensity for depth
        const shadowIntensity = 0.4 + Math.random() * 0.6;
        bar.style.boxShadow = `0 0 ${8 + Math.random() * 8}px rgba(57, 73, 171, ${shadowIntensity})`;
        
        barsContainer.appendChild(bar);
      }
    });
  </script>
</body>
</html>
