<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SudaStock Admin{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-dark: #1B1464;  /* Dark blue from logo */
            --primary-dark-rgb: 27, 20, 100;
            --accent: #786D3C;  /* Gold accent from logo */
            --accent-rgb: 120, 109, 60;
            --dark-bg: #0f1020;
            --card-bg: #141530;
            --light-text: #e0e0e0;
            --dark-text: #333;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --glow-primary: rgba(27, 20, 100, 0.5);
            --glow-accent: rgba(120, 109, 60, 0.5);
        }
        
        body {
            background-color: var(--dark-bg);
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--light-text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(27, 20, 100, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 109, 60, 0.8);
        }
        
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 60px 0 0;
            box-shadow: 0 0 20px rgba(var(--primary-dark-rgb), 0.5);
            background: linear-gradient(135deg, rgba(var(--primary-dark-rgb), 0.95) 0%, rgba(var(--primary-dark-rgb), 0.85) 100%);
            color: var(--light-text);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(var(--accent-rgb), 0.2);
            transition: all 0.3s ease;
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 60px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 0.85rem 1.5rem;
            font-weight: 500;
            border-left: 3px solid transparent;
            margin: 5px 0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.5s;
        }
        
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--accent);
            transform: translateX(5px);
        }
        
        .sidebar .nav-link:hover::before {
            left: 100%;
        }
        
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(var(--accent-rgb), 0.3);
            border-left: 3px solid var(--accent);
            box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .sidebar .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover i {
            transform: translateX(3px);
        }
        
        /* Navbar styling */
        .navbar {
            background: rgba(20, 21, 48, 0.8) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(var(--accent-rgb), 0.2);
            padding: 0.75rem 1.5rem;
            z-index: 1030;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            padding: 0.5rem 0;
            position: relative;
            text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.5);
        }
        
        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-dark), var(--accent), var(--primary-dark));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .navbar .dropdown-menu {
            background-color: var(--card-bg);
            border: 1px solid rgba(var(--accent-rgb), 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .navbar .dropdown-item {
            color: var(--light-text);
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
        }
        
        .navbar .dropdown-item:hover {
            background-color: rgba(var(--accent-rgb), 0.2);
            color: white;
            transform: translateX(5px);
        }
        
        .navbar .dropdown-divider {
            border-top: 1px solid rgba(var(--accent-rgb), 0.2);
            margin: 0.25rem 0;
        }
        
        .navbar-toggler {
            border: none;
            color: var(--light-text);
            padding: 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding-top: 60px;
            padding-bottom: 2rem;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Card styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(var(--accent-rgb), 0.2);
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 0 15px rgba(var(--primary-dark-rgb), 0.1);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(var(--accent-rgb), 0.2);
        }
        
        .card-header {
            background-color: rgba(var(--primary-dark-rgb), 0.3);
            border-bottom: 1px solid rgba(var(--accent-rgb), 0.2);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--light-text);
        }
        
        .card-header h4, .card-header h5 {
            margin-bottom: 0;
            text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.5);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Button styling */
        .btn {
            border-radius: 0.5rem;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-dark), rgba(var(--primary-dark-rgb), 0.8));
            border-color: var(--primary-dark);
            box-shadow: 0 4px 10px rgba(var(--primary-dark-rgb), 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(var(--primary-dark-rgb), 0.9), var(--primary-dark));
            border-color: var(--primary-dark);
            box-shadow: 0 6px 15px rgba(var(--primary-dark-rgb), 0.4);
            transform: translateY(-2px);
        }
        
        .btn-accent {
            background: linear-gradient(135deg, var(--accent), rgba(var(--accent-rgb), 0.8));
            border-color: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(var(--accent-rgb), 0.3);
        }
        
        .btn-accent:hover {
            background: linear-gradient(135deg, rgba(var(--accent-rgb), 0.9), var(--accent));
            border-color: var(--accent);
            color: white;
            box-shadow: 0 6px 15px rgba(var(--accent-rgb), 0.4);
            transform: translateY(-2px);
        }
        
        /* Table styling */
        .table {
            color: var(--light-text);
            border-color: rgba(var(--accent-rgb), 0.2);
            margin-bottom: 0;
        }
        
        .table th {
            font-weight: 600;
            border-top: none;
            border-bottom: 2px solid rgba(var(--accent-rgb), 0.3);
            padding: 1rem;
            background-color: rgba(var(--primary-dark-rgb), 0.2);
            color: var(--light-text);
        }
        
        .table td {
            padding: 1rem;
            border-color: rgba(var(--accent-rgb), 0.1);
            vertical-align: middle;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(var(--primary-dark-rgb), 0.05);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(var(--accent-rgb), 0.1);
        }
        
        /* Badge styling */
        .badge {
            padding: 0.5em 0.75em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.375rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .badge-primary {
            background-color: var(--primary-dark);
            color: white;
        }
        
        .badge-accent {
            background-color: var(--accent);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success);
            color: white;
        }
        
        .badge-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .badge-warning {
            background-color: var(--warning);
            color: var(--dark-text);
        }
        
        .badge-info {
            background-color: var(--info);
            color: white;
        }
        
        /* Alert styling */
        .alert {
            border-radius: 0.5rem;
            border: none;
            padding: 1rem 1.25rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .alert-primary {
            background-color: rgba(var(--primary-dark-rgb), 0.1);
            color: var(--light-text);
        }
        
        .alert-primary::before {
            background-color: var(--primary-dark);
        }
        
        .alert-info {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--light-text);
        }
        
        .alert-info::before {
            background-color: var(--info);
        }
        
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--light-text);
        }
        
        .alert-warning::before {
            background-color: var(--warning);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--light-text);
        }
        
        .alert-danger::before {
            background-color: var(--danger);
        }
        
        /* Form styling */
        .form-control, .form-select {
            background-color: rgba(var(--primary-dark-rgb), 0.1);
            border: 1px solid rgba(var(--accent-rgb), 0.2);
            border-radius: 0.5rem;
            color: var(--light-text);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(var(--primary-dark-rgb), 0.2);
            border-color: var(--accent);
            color: var(--light-text);
            box-shadow: 0 0 0 0.25rem rgba(var(--accent-rgb), 0.25);
        }
        
        .form-label {
            color: var(--light-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        /* Gradient backgrounds */
        .bg-gradient-primary {
            background: linear-gradient(135deg, var(--primary-dark), rgba(var(--primary-dark-rgb), 0.7));
        }
        
        .bg-gradient-accent {
            background: linear-gradient(135deg, var(--accent), rgba(var(--accent-rgb), 0.7));
        }
        
        .bg-gradient-success {
            background: linear-gradient(135deg, #66BB6A, #43A047);
        }
        
        .bg-gradient-info {
            background: linear-gradient(135deg, #49a3f1, #1A73E8);
        }
        
        .bg-gradient-warning {
            background: linear-gradient(135deg, #FFA726, #FB8C00);
        }
        
        .bg-gradient-danger {
            background: linear-gradient(135deg, #EF5350, #E53935);
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(var(--accent-rgb), 0); }
            100% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px !important;
                text-align: center;
            }
            
            .sidebar .nav-link {
                padding: 1rem 0.5rem;
                text-align: center;
            }
            
            .sidebar .nav-link i {
                margin-right: 0;
                font-size: 1.25rem;
                display: block;
                margin-bottom: 0.5rem;
            }
            
            .sidebar .nav-link span {
                display: none;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }
        
        @media (max-width: 767.98px) {
            .sidebar {
                width: 100% !important;
                height: auto;
                position: relative;
                padding: 0;
                text-align: left;
            }
            
            .sidebar .nav-link {
                padding: 0.75rem 1rem;
                text-align: left;
            }
            
            .sidebar .nav-link i {
                margin-right: 0.5rem;
                font-size: 1rem;
                display: inline-block;
                margin-bottom: 0;
            }
            
            .sidebar .nav-link span {
                display: inline-block;
            }
            
            .main-content {
                margin-left: 0;
                padding-top: 56px;
            }
            
            .sidebar-sticky {
                height: auto;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">
                <span style="color: var(--light-text); text-shadow: 0 0 10px rgba(var(--primary-dark-rgb), 0.7);">Suda</span><span style="color: var(--accent); text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.7);">Stock</span> <span class="ms-1">Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ request.user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'admin:index' %}"><i class="fas fa-cogs me-2"></i>Django Admin</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" style="width: 250px;">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_products' %}active{% endif %}" href="{% url 'admin_products' %}">
                        <i class="fas fa-box"></i> <span>Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_cnf_products' %}active{% endif %}" href="{% url 'admin_cnf_products' %}">
                        <i class="fas fa-calculator"></i> <span>CNF Calculator</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'admin_exchange_rates' %}active{% endif %}" href="{% url 'admin_exchange_rates' %}">
                        <i class="fas fa-exchange-alt"></i> <span>Exchange Rates</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <i class="fas fa-cogs"></i> <span>Django Admin</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a class="nav-link" href="{% url 'dashboard' %}">
                        <i class="fas fa-home"></i> <span>User Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in animation to cards
            setTimeout(() => {
                const elements = document.querySelectorAll('.card');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('fade-in');
                    }, index * 100);
                });
            }, 300);
            
            // Handle responsive sidebar
            const toggleSidebar = () => {
                const width = window.innerWidth;
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                
                if (width <= 992 && width > 768) {
                    sidebar.style.width = '80px';
                    mainContent.style.marginLeft = '80px';
                } else if (width <= 768) {
                    sidebar.style.width = '100%';
                    mainContent.style.marginLeft = '0';
                } else {
                    sidebar.style.width = '250px';
                    mainContent.style.marginLeft = '250px';
                }
            };
            
            // Initial call
            toggleSidebar();
            
            // Listen for window resize
            window.addEventListener('resize', toggleSidebar);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
